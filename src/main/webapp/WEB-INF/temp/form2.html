<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h2>Create Account</h2>

        <form role="form" class="form-horizontal">
            <div class="form-group required">
                <label class="col-sm-2 control-label" for="Login">Enter Login<sup>*</sup></label>
                <div class="col-sm-10"><input class="form-control" id="login" placeholder="Login" type="text"></div>
                <div class="alert alert-danger"></div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label">Email Address<sup>*</sup>
                </label><div class="col-sm-10"><input type="email" class="form-control" id="inputEmail" placeholder="Email"></div>
                <div class="alert alert-danger"></div>
            </div>


            <div class="form-group required">
                <label class="col-sm-2 control-label">Password<sup>*</sup></label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1"
                           placeholder="Password">
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label">Retype
                    Password<sup>*</sup>
                </label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2"
                           placeholder="Retype Password">
                </div>
            </div>

            <div class="form-group required">
                <label class="col-sm-2 control-label" for="Login">Name<sup>*</sup></label>

                <div class="col-sm-10">
                    <input class="form-control" id="inputName"
                           placeholder="Last Name, Middle Name, First Name" type="text">
                </div>
            </div>

            <!-- Same as above, but in error state and message -->
            <!-- <div class="form-group has-error">
                <label class="control-label" for="email">Email<sup>*</sup></label>
                <input class="form-control" id="email" placeholder="Email" type="text">
                <div class="alert alert-danger">Important message</div>
            </div> -->

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label> <input type="checkbox">I Agree with <a
                                href="/">policy</a>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <!-- 				Example of disabled button -->
                <!-- 				<button type="submit" class="btn btn-primary disabled">Отправить данные</button> -->
                <button type="submit" class="btn btn-primary btn-block">Create
                    Account
                </button>
            </div>
        </form>
