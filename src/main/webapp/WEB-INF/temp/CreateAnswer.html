                <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#">Tests</a></li>
                <li><a href="#">Statistics</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">Create Test</a></li>
                <li class="active"><a href="">Test Management</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">User Management</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Create new Answer => [Question] => [Test title]</h1>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Answer</label>
                    <div class="checkbox col-sm-10">
                        <textarea class="form-control" rows="3" placeholder="Input Answer" id="inputName"></textarea>
                        <!--<input type="text" class="form-control" id="inputName" placeholder="Test title">-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="correct" class="col-sm-2 control-label">Correct?</label>
                    <input id="correct" type="checkbox" value="activate">
                </div>
                <div class="form-group">
                    <label for="activate" class="col-sm-2 control-label">Activate</label>
                    <input id="activate" type="checkbox" value="activate">
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Create Answer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
